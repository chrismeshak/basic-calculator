<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calculator-body">
      <div class="output-space js-outputSpace"></div>
      <div class="first-row">
        <button class="extras js-extras js-delete">AC</button>
        <button class="extras js-extras js-backspace">x</button>
        <button class="extras js-extras js-percentage">%</button>
        <button class="operator js-operator">/</button>
      </div>
      <div class="second-row">
        <button class="js-number">7</button>
        <button class="js-number">8</button>
        <button class="js-number">9</button>
        <button class="operator js-operator">*</button>
      </div>
      <div class="third-row">
        <button class="js-number">4</button>
        <button class="js-number">5</button>
        <button class="js-number">6</button>
        <button class="operator js-operator">+</button>
      </div>
      <div class="fourth-row">
        <button class="js-number">1</button>
        <button class="js-number">2</button>
        <button class="js-number">3</button>
        <button class="operator js-operator">-</button>
      </div>
      <div class="fifth-row">
        <button class="js-number">0</button>
        <button class="js-number">00</button>
        <button class="js-number">.</button>
        <button class="operator js-operator js-equals">=</button>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
